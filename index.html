<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="header">Flappy Bird</p>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird"><img src="bird.gif" alt="bird"></div>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="text"></p><br>
        <img src="bird2.gif" style="height: 150px; width: 150px; align-items: center;"><br>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
    <div id="foo">Made by : <a href="https://www.linkedin.com/in/akshat-dutta/" target="_blank">Akshat Dutta</a></div>

    <script src="script.js"></script>
</body>
</html>
